<!DOCTYPE html>
<html>
<head>
  <title>Hello World in Vidar</title>
</head>
<body>
  <script type="module">
    import vd from '../../src/index.js'
    window.addEventListener('load', () => {
      const canvas = document.createElement('canvas')
      document.body.appendChild(canvas)

      const video = document.createElement('video')
      video.src = '../assets/desert.mp4'

      video.onloadeddata = () => {
        canvas.width = video.videoWidth // you could also do movie.width = video.videoWidth;
        canvas.height = video.videoHeight
        const movie = new vd.Movie({ canvas })
        movie
        // add a video layer at 0s in the timeline
          .addLayer(new vd.layer.Video({ startTime: 0, media: video }))
          .play()

        // FOR TESTING issue#8 (don't delete):
        // movie.setCurrentTime(1);
        // movie.play();
      }
    })
  </script>
</body>
</html>
