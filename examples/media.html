<!DOCTYPE html>
<html>
<head>
  <title>Media in Movie.js</title>
  <style> img, video {display: none;} </style>
</head>
<body>
  <script src="../dist/movie.js"></script>
  <script>
    let movie;
    window.addEventListener("load", () => {
      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 400;
      document.body.appendChild(canvas);

      initMovie(canvas);
    });

    const initMovie = canvas => {
      movie = new mv.Movie(canvas);
      const video = document.querySelector("video");
      movie.width = video.videoWidth;
      movie.height = video.videoHeight;
      movie
        .addLayer(new mv.ImageLayer(0, 3, document.querySelector("img"), {
          // crop @ (150, 150) extending (200, 200)
          clipX: 100, clipY: 100, x: 100, y: 100,
          clipWidth: 400, clipHeight: 400, width: 400, height: 400
        }))
        .addLayer(new mv.VideoLayer(3, video, {
          // trim video to only include 3 seconds starting 2 minutes into the video in the video
          mediaStartTime: 120,
          duration: 3
        }))
        .addLayer(new mv.AudioLayer(6, document.querySelector("audio"), {
          mediaStartTime: 9,  // start audio at 9s
          duration: 3,  // last 3s
          volume: 0.25 // 25% of default volume (same as setting volume attribute on audio element)
        }))
        .play();
    }
  </script>
  <img src="media/sample.jpg"/>
  <video src="media/sample.ogv"></video>
  <audio src="media/MUNCH_THY_SOUL.wav"></audio>
</body>
</html>
